<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit user contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
  <main class="container border my-3 p-3">
    <nav class="nav nav-pills flex-column justify-content-center flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Contact</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Add User</a>
      <a class="flex-sm-fill text-sm-center nav-link active" href="#">Edit User</a>
    </nav>
    <form action="#" class="border my-3">
      <div class="form-group row mx-3 mt-3">
        <label class="col-2 col-form-label">First Name</label>
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Enter First Name" value="Аркадий">
        </div>
      </div>
      <div class="form-group row mx-3">
        <label class="col-2 col-form-label">Last Name</label>
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Enter Last Name" value="Палийчук">
        </div>
      </div>
      <div class="form-group row mx-3">
        <label class="col-2 col-form-label">Phonenumber</label>
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Enter Phonenumber" value="(067) 98-96-909">
        </div>
      </div>
      <div class="form-group row mx-3">
        <label class="col-2 col-form-label">E-mail</label>
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Enter E-mail" value="Arkad.paliy@google.com">
        </div>
      </div>
      <div class="form-group d-flex justify-content-end mx-3">
        <button class="btn btn-outline-success mr-3">Edit</button>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
